baseURL: 'https://edwintye.github.io'
languageCode: en-us
title: Welcome to monologue central
theme: hugo-book
enableRobotsTXT: true
enableGitInfo: true

params:
  BookTheme: auto
  BookToC: true
  BookSection: posts
  BookDateFormat: '2006-01-02'
  #BookRepo: 'https://github.com/edwintye/edwintye.github.io'
  #BookCommitPath: 'commit'

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: dracula
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true

module:
  imports:
    - path: 'github.com/alex-shpak/hugo-book'
